[module/wireless-network]
type = internal/network
interface = ${env:DEFAULT_NETWORK_INTERFACE:wlo1}
interval = 2.0
label-connected =  %essid%
label-connected-foreground = ${colors.foreground-alt}
label-disconnected = %{F#f00} %{F-}
label-disconnected-foreground = ${colors.foreground}

[module/xwindow]
type = internal/xwindow
label = %title:0:85:...%
format-foreground = ${colors.foreground}
format-padding = 3

[module/bspwm]
type = internal/bspwm
reverse-scroll = false

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-8 = 9;
ws-icon-9 = 10;

label-focused = "%icon% %index%"
label-focused-foreground = ${colors.background-alt}
label-focused-padding = 1

label-occupied = "%index%"
label-occupied-padding = 1

label-urgent = "%index%"!
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty =
label-empty-foreground = ${colors.foreground}
label-empty-padding = 1

enable-scroll = false

[module/cpu]
type = internal/cpu
interval = 1
format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 1
format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
label = %percentage_used%%

[module/date]
type = internal/date
interval = 1
date  = %a, %d-%b-%Y
time  = %r
format-prefix =
format-foreground = ${colors.foreground-alt}
label = "%date% %time%"

[module/pamixer]
type = custom/script
interval = 0
exec = ~/.config/polybar/scripts/volume.sh
click-left = pamixer -t
scroll-up = pamixer -u; pamixer -i 5
scroll-down = pamixer -u; pamixer -d 5
label = %output%

[module/mic]
type = custom/script
interval = 0
exec = ~/.config/polybar/scripts/mic.sh
click-left = pactl set-source-mute 1 toggle
label = %output%

[module/github]
type = custom/script
interval = 60 
exec = ~/.config/polybar/scripts/github.sh

[module/spotify]
type = custom/script
interval = 0
exec = ~/scripts/system/spotify_status.py --font 2
execif = pgrep -x spotify
click-left = dbus-send --type=method_call --dest=org.mpris.MediaPlayer2.spotify /org/mpris/MediaPlayer2 org.mpris.MediaPlayer2.Player.PlayPause
format = <label>
label = %output%
format-foreground = #03FA5A

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP0
full-at = 100
poll-interval = 5
time-format = %H:%M
format-charging = <animation-charging> <label-charging>
format-charging-underline = #ffb52a
label-charging =  %percentage%% %time%
label-charging-foreground = ${xrdb:polybar.color9}
format-discharging = <ramp-capacity> <label-discharging>
format-discharging-underline = ${self.format-charging-underline}
label-discharging = %percentage%% %time%
label-discharging-foreground = ${xrdb:polybar.color9}
format-full = <ramp-capacity> <label-full>
format-full-prefix = " "
format-full-prefix-foreground = ${xrdb:polybar.color1}
format-full-underline = ${self.format-charging-underline}
;label-full = %percentage%% - fully charged!
ramp-capacity-0 = " "
ramp-capacity-1 = " "
ramp-capacity-2 = " "
ramp-capacity-3 = " "
ramp-capacity-4 = " "
ramp-capacity-foreground = ${colors.foreground-alt}
animation-charging-0 = "  "
animation-charging-1 = "  "
animation-charging-2 = "  "
animation-charging-3 = "  "
animation-charging-4 = "  "
animation-charging-foreground = ${colors.foreground}
animation-charging-framerate = 750

[module/battery2]
type = internal/battery
battery = BAT0
adapter = ADP0
full-at = 99
poll-interval=5
format-charging = "<animation-charging><label-charging>"
;format-charging-underline = ${colors.foreground}
label-charging = %percentage%% - time left %time%
label-charging-foreground = ${colors.foreground}
label-charging-background = ${colors.background}

format-discharging = "<ramp-capacity><label-discharging>"
;format-discharging-underline = ${self.format-charging-underline}
label-discharging = %percentage%% - time left %time%
label-discharging-foreground = ${colors.foreground}
label-discharging-background = ${colors.background}

format-full-prefix = "  "
format-full-prefix-foreground = ${colors.foreground}
format-full-prefix-background = ${colors.background}
;format-full-underline = ${self.format-charging-underline}

ramp-capacity-0 = "  "
ramp-capacity-0-foreground = ${colors.alert}
ramp-capacity-1 = "  "
ramp-capacity-2 = "  "
ramp-capacity-3 = "  "
ramp-capacity-foreground = ${colors.foreground}
ramp-capacity-background = ${colors.background}

animation-charging-0 = "  "
animation-charging-1 = "  "
animation-charging-2 = "  "
animation-charging-3 = "  "
animation-charging-foreground = ${colors.foreground}
animation-charging-background = ${colors.background}
animation-charging-framerate = 750
